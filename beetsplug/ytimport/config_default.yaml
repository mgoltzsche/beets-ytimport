#directory: /path/to/your/download/cache
import: true
reimport: false
format: bestaudio/best # favour opus over m4a and mp3
url_file: ''
likes: false
max_likes: 15
oauth_client_id: ''
oauth_client_secret: ''
auth_headers: ''
cookiefile: ''
set: {}
min_length: 60 # 1m; min track length in seconds
max_length: 7200 # 2h; max track length in seconds
max_length_nochapter: 900 # 15m; max track length when no chapters defined
split_tracks: true
group_albums: true
#quiet_fallback: skip # defaults to import configuration
